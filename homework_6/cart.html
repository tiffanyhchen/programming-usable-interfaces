<!DOCTYPE html>

<html>
    <head>
        <!-- fonts -->
        <script type="text/javascript">
            (function() {
                var trial = document.createElement('script');
                trial.type = 'text/javascript';
                trial.async = true;
                trial.src = 'https://easy.myfonts.net/v2/js?sid=221737(font-family=Effra+Bold)&sid=221746(font-family=Effra)&sid=221853(font-family=Effra+Medium)&sid=221875(font-family=Effra+Light)&key=Gg7vzqV00L';
                var head = document.getElementsByTagName("head")[0];
                head.appendChild(trial);
            })();
        </script>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="update_cart_count.js" type="text/javascript"></script>
        <script src="view_cart.js" type="text/javascript"></script>
        <title>Muddy Paws Adventure Gear</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <!-- navigation -->
        <nav>
            <div id="nav-title">MUDDY PAWS<br/> ADVENTURE GEAR</div>
            <div class="nav-link"><a href="index.html">HOME</a></div>
            <div class="nav-link"><a href="shop.html">SHOP</a></div>
            <div class="nav-link"><a href="cart.html">CART [<span id="cart-item-count"></span>]</a></div>
        </nav>
        <div id="main-container">
            <a href="shop.html" id="back-nav">&larr;&nbsp;BACK</a>
            <!-- cart page -->
            <div id="page-title">CART</div>
            <div id="cart-page">
                <div id="price-top">
                    <table class="price-content">
                        <tr>
                            <td class="subtotal">
                                SUBTOTAL
                            </td>
                            <td class="price-large">
                                $0.00
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="cart-items">
                </div>
                <div id="price-bottom">
                    <table class="price-content">
                        <tr>
                            <td class="subtotal">
                                SUBTOTAL
                            </td>
                            <td class="price-medium" id="subtotal-price">
                            </td>
                        </tr>
                        <tr>
                            <td class="add-on-label">
                                TAX
                            </td>
                            <td class="add-on" id="tax">
                            </td>
                        </tr>
                        <tr>
                            <td class="add-on-label">
                                SHIPPING
                            </td>
                            <td class="add-on">
                                $5.00
                            </td>
                        </tr>
                        <tr id="total">
                            <td class="total">
                                TOTAL
                            </td>
                            <td class="price-large" id="total-price">
                            </td>
                        </tr>
                    </table>
                </div>
                <button class="grey-button" id="forward">
                    CHECKOUT
                </button>
                
                <div id="toast">
                    Item deleted from cart!
                </div>
        </div>
    </body>
</html>
